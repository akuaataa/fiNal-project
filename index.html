<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input"
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1></h1>
            <p>
              <span class="time">Tuesday 14:49</span>,
              <span class="condition"></span> <br />
              Humidity: <strong><span class="humidity"></span
              >%</strong>, Wind:<strong><span class="wind"></span>km/h</strong>
            </p>
          </div>
          <div class="visible-temperature">
            <div class="emoji"></div><div class="temperature"></div
            ><div class="degrees">Â°C</div>
            </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/Botsheloo" target="_blank">Botshelo Mooka</a
            >, is
            <a href="https://github.com/Botsheloo?tab=repositories" target="_blank"
            >open-sourced on GitHub</a
            >
            and hosted on
            <a href="https://checkkweather.netlify.app/" target="_blank">Netlify</a>
          </footer>
        </div>
        <script src="src/index.js"></script>
      </div>
  </body>
</html>
